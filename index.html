<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Retro Rewind v6.1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 2;
        }
        #countdown {
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 2;
        }
        #moving-image {
            position: absolute;
            width: 1055px; 
            height: auto;
            z-index: 1;
            top: 0;
            left: 0;
        }
        #clock {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            color: white;
            z-index: 3;
        }
    </style>
</head>
<body>
    <h1>Countdown For Retro Rewind v6.1</h1>
    <div id="countdown">Loading...</div>
    <img id="moving-image" src="image.png" alt="Background Image" />
    <div id="clock">Loading time...</div>

    <script>
        function updateCountdown() {
            const releaseTimeCET = new Date('2025-01-18T00:00:00Z'); // CET is UTC+1, so 1:00 AM CET = 00:00 UTC
            const releaseTimeCST = new Date('2025-01-17T23:00:00Z'); // CST is UTC-6, so 6:00 PM CST = 23:00 UTC

            const now = new Date();
            const timeDifference = releaseTimeCET - now;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                const releaseTimeLocal = new Date(releaseTimeCET).toLocaleString(undefined, {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    timeZoneName: 'short'
                });

                document.getElementById('countdown').textContent = 
                    `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds (Releases at ${releaseTimeLocal})`;
            } else {
                document.getElementById('countdown').textContent = 'GO DOWNLOAD THE GAME NOW! 🗣️🔥🔥🔥';
            }
        }

        function updateClock() {
            const now = new Date();
            const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', timeZoneName: 'short' };
            const timeString = now.toLocaleTimeString(undefined, options);
            document.getElementById('clock').textContent = timeString;
        }

        setInterval(updateCountdown, 1000);
        setInterval(updateClock, 1000);
        updateCountdown();
        updateClock();

        const image = document.getElementById('moving-image');
        let posX = 0;
        let posY = 0;
        let directionX = 1;
        let directionY = 1;
        const speed = 2;

        function moveImage() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const imageWidth = image.offsetWidth;
            const imageHeight = image.offsetHeight;

            posX += directionX * speed;
            posY += directionY * speed;

            if (posX + imageWidth >= screenWidth || posX <= 0) {
                directionX *= -1;
            }
            if (posY + imageHeight >= screenHeight || posY <= 0) {
                directionY *= -1;
            }

            image.style.left = `${posX}px`;
            image.style.top = `${posY}px`;

            requestAnimationFrame(moveImage);
        }

        image.style.position = 'absolute';
        moveImage();

        // Toggle image visibility with "L" key press
        let isImageVisible = true;

        window.addEventListener('keydown', (event) => {
            if (event.key === 'L' || event.key === 'l') {
                isImageVisible = !isImageVisible;

                if (isImageVisible) {
                    image.style.display = 'block';
                } else {
                    image.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
